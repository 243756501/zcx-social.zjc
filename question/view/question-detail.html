<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/appstyle/base.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pull-top-tips.css" />
		<link rel="stylesheet" type="text/css" href="../css/question-detail.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav base-title-header base-title-center">
			<i class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></i>
			<h1 class="mui-title">问题详情</h1>
			<span id="replyBtn" class="mui-pull-right">我来回答</span>
		</header>
		<div class="mui-scroll-wrapper base-pagebody">
			<div id="mainBody" class="mui-scroll">
			</div>
		</div>
		<script id="question_ask_script" type="text/html">
			<div class="askuser-container base-white-background  base-padding">
				<div class="user-avatar">
					<img src="../../img/default_avatar.jpg" class="ask-avatar" />
				</div>
				<div class="ask-info">
					<span>{{title}}</span>
					<span class="usernickname">{{user.nickname}}</span>
					<span class="base-grey-font">{{update_time}}</span>
				</div>
			</div>
			<div class="base-white-background base-padding">{{description}}</div>
			<div class="answer-title">
				<span>答案</span>
				<span id="answer_num">回答数<span>{{answer_num}}</span></span>
			</div>
			<ul id="answer_ul" class="mui-table-view">
			</ul>
		</script>
		<script id="question_answer_script" type="text/html">
			<div class="answer-avatar">
				<img src="../../img/default_avatar.jpg" class="ask-avatar base-avatar-small" data-src="{{user.avatar128}}" onload="load(this)" />
			</div>
			<div class="answer-otherinfo">
				<span>{{user.nickname}}</span>
				<span class="base-grey-font">{{update_time}}</span>
				<div>
					{{content}}
				</div>
				<div class="support-container">
					<img class="base-own-icon" src="../../weibo/img/weibo-item-like.png" />
				</div>
			</div>
		</script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/tool/httptool.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/apptools.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/imgload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/question.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/question-detail.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
