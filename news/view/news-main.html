<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/appstyle/base.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pull-top-tips.css" />
        <link rel="stylesheet" type="text/css" href="../css/news-main.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav base-title-header base-head-combine">
			<h1 class="mui-title">云资讯</h1>
		</header>
		<div class="news-body">
			<div id="newsSlider" class="mui-slider mui-fullscreen">
				<div id="newsNav" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#item1">全部</a>
					<a id="4" class="mui-control-item" href="#item2">版本</a>
					<a id="14" class="mui-control-item" href="#item3">市场</a>
					<a id="15" class="mui-control-item" href="#item4">活动</a>
					<a id="9" class="mui-control-item" href="#item5">其他</a>
				</div>
				<!--<div id="loading_page" class="base-loading">
					<i class="mui-spinner"></i>
				</div>-->
				<div class="mui-slider-group" style="display: block;">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div  class="mui-scroll">
								<ul id="0" page="2" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					<div id="item2" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div  class="mui-scroll">
								<ul id="4" page="2" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					<div id="item3" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul id="14" page="2" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					<div id="item4" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div  class="mui-scroll">
								<ul id="15" page="2" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
					<div id="item5" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div  class="mui-scroll">
								<ul id="9" page="2" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="newsItem_script" type="text/html">
			<div class="news-item-top">
				<img class="news-item-img" src="../../ucenter/img/ucenter-top-bkimg.jpg" data-src="{{cover_url.banana}}" onload="load(this)"/>
				<div class="mui-slider-title">
					<p class="mui-ellipsis">{{title}}</p>
				</div>
			</div>
			<div class="news-item-bottom">
				<div class="mui-ellipsis-2">{{description}}</div>
				<div class="news-author-div">
					<div>
						<img class="news-item-authorimg" src="../../img/default_avatar.jpg"  data-src="{{user.avatar128}}" onload="load(this)"/>
					</div>
					<div class="news-item-authorinfo">
						<span>{{user.nickname}}</span>
						<p>{{update_time}}</p>
					</div>
				</div>
			</div>
		</script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/tool/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/apptools.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/httptool.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/imgload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/news.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/news-main.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
