<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/appstyle/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/weibo-main.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pull-top-tips.css" />
		<link rel="stylesheet" type="text/css" href="../../css/previewimage.css" />
		<link rel="stylesheet" type="text/css" href="../../css/animate/animate.min.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav base-title-header">
			<div id="titleOff" class="base-title-header mui-title">
				<span>云微博</span>
			</div>
			<div id="titleOn" class="base-title-header mui-title" style="display: none;">
				<span id="titleUser">一条有梦想的闲鱼</span>
				<i id="titleArrow" class="mui-icon mui-icon-arrowdown"></i>
			</div>
		</header>
		<div id="weiboType_choose" class="weibo-type-body animated fadeInDown" style="display: none;">
			<div class="weibo-type-container">
				<div class="weibo-type-item">
					<img class="weibo-type-item-img" src="../img/weibo-all.png" />
					<span class="weibo-type-item-font weibo-type-active">全站动态</span>
				</div>
				<div class="weibo-type-item">
					<img class="weibo-type-item-img" src="../img/weibo-hot.png" />
					<span class="weibo-type-item-font">热门推荐</span>
				</div>
				<div class="weibo-type-item">
					<img class="weibo-type-item-img" src="../img/weibo-mine.png" />
					<span class="weibo-type-item-font">我的微博</span>
				</div>
			</div>
		</div>
		<div class="mui-content base-pagebody mui-fullscreen">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll base-listview-scroll">
					<ul id="weiboUl" class="weibo-ul mui-table-view base-listview-ul">
						<!--<li class="weibo-item mui-table-view-cell">
						</li>-->
					</ul>
				</div>
			</div>
		</div>
		<div id="reportPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="#">举报</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#">删除</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/tool/apptools.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/httptool.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/imgload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tool/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/weibo-render.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/weibo.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weibo-main.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
